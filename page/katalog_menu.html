    <script>
        $(document).ready(function() {
            function fetchMenu(category, search = '') {
                $.ajax({
                    url: 'config/ambil_menu.php',
                    method: 'GET',
                    data: { kategori: category, cari: search },
                    success: function(data) {
                        $('#menu-container').html(data);
                    },
                    error: function() {
                        $('#menu-container').html('<p>An error has occurred. Please try again later.</p>');
                    }
                });
            }
    
            $('.category-button').click(function() {
                var category = $(this).data('category');
                $('.category-button').removeClass('active');
                $(this).addClass('active');
                fetchMenu(category);
            });
    
            $('#search-form').submit(function(e) {
                e.preventDefault();
                var search = $('#search-bar').val();
                var category = $('.category-button.active').data('category') || 'Semua';
                fetchMenu(category, search);
            });
    
            // Fetch default category
            fetchMenu('Semua');
        });
    </script>
